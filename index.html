<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotspot</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    
    <div id="playground">
      <p>Antal svar: <span id="number-of-answers">0</span></p>
      <div class="professions" style="width: 500px; height: 400px; border: 1px solid black;">
        <div class="answer" style="left: 0;" data-pair="black">
          <p>Svart</p>
        </div>
        <div class="answer" style="left: 100px;" data-pair="blue">
          <p>Blå</p>
        </div>
        <div class="answer" style="left: 200px;" data-pair="green">
          <p>Grön</p>
        </div>
        <div class="answer" style="left: 300px;" data-pair="yellow">
          <p>Gul</p>
        </div>
        <div class="answer" style="left: 400px;" data-pair="orange">
          <p>Orange</p>
        </div>

        <div class="box" style="background: black;" data-pair="black"></div>
        <div class="box" style="background: blue;" data-pair="blue"></div>
        <div class="box" style="background: green;" data-pair="green"></div>
        <div class="box" style="background: yellow;" data-pair="yellow"></div>
        <div class="box" style="background: orange;" data-pair="orange"></div>
      </div>

    </div>

    <script src="assets/tweenlite/TweenLite.js"></script>
    <script src="assets/tweenlite/utils/Draggable.js"></script>
    <script src="assets/tweenlite/plugins/ThrowPropsPlugin.js"></script>
    <script src="assets/tweenlite/plugins/CSSPlugin.js"></script>
    
    <script src="assets/js/app.js"></script>
  </body>
</html>
